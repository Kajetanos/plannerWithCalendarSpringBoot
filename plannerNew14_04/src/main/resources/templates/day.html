<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html" ; charset="UTF-8"/>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"/>

    <script th:src="@{/webjars/bootsrtap/3.3.7-1/js/bootstrap.min.js}"></script>
    <title>Day Planner</title>
</head>
<body>
<div class="container">
    <h1>Hello in my Daily Planner</h1>
    <p>Today is : </p>
    <p th:text=="${dateNow}"/></p>
    <p th:text=="${day}"/></p>
    <form class ="form-horizontal" th:object="${event}" th:action="@{/event}" th:method="post">
        <div class="form-group">
            <label class="control-label">Description:</label>
            <input type="text"class="form-control" th:field="*{description}">
        </div>
        <!--<div class="form-group">-->
            <!--<label class="control-label">Data:</label>-->
            <!--<input type="date" class="form-control" th:field="*{date}">-->
        <!--</div>-->
        <div class="row">
            <button type="submit" class="btn btn-default">
                Add new Knight
            </button>
        </div>
    </form>



</div>
</body>
</html>
