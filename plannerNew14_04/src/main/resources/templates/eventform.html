<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html" ; charset="UTF-8"/>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"/>

    <script th:src="@{/webjars/jquery/3.2.1/jquery/min/js}"></script>
    <script th:src="@{/webjars/bootsrtap/3.3.7-1/js/bootstrap.min.js}"></script>
    <title>Day Planner</title>
</head>
<body>
<div class="container">
    <h1>There you can add tasks to your planner</h1>
        <form class ="form-horizontal" th:object="${event}" th:action="@{/eventform}" th:method="post">
            <div class="form-group">
                <label class="control-label">Description:</label>
                <input type="text"class="form-control" th:field="*{description}">
            </div>
            <div class="form-group">
                <label class="control-label">Title:</label>
                <input type="text"class="form-control" th:field="*{title}">
            </div>
            <div class="form-group">
                <label class="control-label">Start date:</label>
                <input  type="date" class="form-control" th:field="*{dateStart}">
            </div>
            <div class="form-group">
                <label class="control-label">Start time:</label>
                <input type="time" class="form-control" th:field="*{timeStart}">
            </div>
            <div class="form-group">
                <label class="control-label">End date:</label>
                <input type="text" class="form-control" th:field="*{dateEnd}">
            </div>
            <div class="form-group">
                <label class="control-label">End time:</label>
                <input type="text" class="form-control" th:field="*{timeEnd}">
            </div>
            <div class="form-group">
                <label class="control-label">All day:</label>
                <input type="checkbox" class="form-control" th:field="*{place}">
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">
                    Add task
                </button>
            </div>
        </form>

</div>
</body>
</html>
